<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="../static/styles/autorization2.css">
</head>
<body>
  <header>
    <h1>Добро пожаловать на SQL портал AS400</h1>
    <img src="../static/images/logo.png" class="logo" alt="Логотип">
  </header>
  <main>
    <div class="container">
      <h1>Вход</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Имя пользователя">
        <input type="password" id="password" placeholder="Пароль">
        <button type="submit">Войти</button>
        <p id="error-message" style="color: red;"></p>
      </form>
    </div>
  </main>
  <footer>
    <p id="support-message"></p>
  </footer>
  <script src="../static/js/autorization_test.js"></script>
</body>
</html>
